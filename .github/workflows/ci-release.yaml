name: Release CI

on:
  workflow_dispatch:
    inputs:
      release-version:
        required: false
        default: ''
        description: >-
          Release version (e.g. 5.7.0 or 5.7.0-rc.1).
          Leave empty to use version-bump-type instead.
        type: string
      version-bump-type:
        type: choice
        required: false
        description: >-
          Version bump type. Ignored if release-version is provided.
        default: ''
        options:
          - ''
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
      preid:
        type: choice
        required: false
        description: >-
          Pre-release identifier.
          Only used with prepatch, preminor, premajor, or prerelease bump types.
        default: ''
        options:
          - ''
          - alpha
          - beta
          - rc
      dry-run:
        required: false
        default: false
        description: >-
          Perform a dry run without pushing changes or creating releases.
        type: boolean

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.1
        with:
          token: ${{ github.repository_owner == 'DependencyTrack' && secrets.BOT_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up NodeJs
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "dependencytrack-bot"
          git config user.email "106437498+dependencytrack-bot@users.noreply.github.com"

      - name: Bump Version
        run: |-
          NPM_VERSION_OPTS='--tag-version-prefix ""'

          if [[ -n "${{ inputs.release-version }}" ]]; then
            npm version "${{ inputs.release-version }}" ${NPM_VERSION_OPTS} -m "prepare-release: set version to %s"
          elif [[ -n "${{ inputs.version-bump-type }}" ]]; then
            NPM_VERSION_ARGS="${{ inputs.version-bump-type }}"
            if [[ -n "${{ inputs.preid }}" ]]; then
              NPM_VERSION_ARGS="${NPM_VERSION_ARGS} --preid=${{ inputs.preid }}"
            fi
            npm version ${NPM_VERSION_ARGS} ${NPM_VERSION_OPTS} -m "prepare-release: set version to %s"
          else
            echo "Either release-version or version-bump-type must be provided"
            exit 1
          fi

          if [[ "${{ inputs.dry-run }}" != "true" ]]; then
            git push
            git push --tags
          fi

      - name: Create GitHub Release
        if: ${{ !inputs.dry-run }}
        env:
          GITHUB_TOKEN: ${{ github.repository_owner == 'DependencyTrack' && secrets.BOT_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Release version: ${VERSION}"

          PRERELEASE_FLAG=""
          if [[ "${VERSION}" == *-* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "${VERSION}" \
            --title "${VERSION}" \
            --generate-notes \
            ${PRERELEASE_FLAG}
